<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Google Modile</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<!-- 
		width: 375px 
	-->
	<body>
		<div class="container">
			<div class="modile_first">
				<div class="animated_title">
					<img src="https://www.google.com/logos/doodles/2021/spring-2021-southern-hemisphere-6753651837109085-law.gif" alt="gif_google">	
				</div>
				
				<div class="bars_menu">
					<div class="search">
						<img src="https://imagensemoldes.com.br/wp-content/uploads/2020/04/imagem-google-logo-com-fundo-transparente-1.png">
						<img src="https://i.pinimg.com/originals/ea/5f/5b/ea5f5bd3b4110f2afb958049b4096d3a.png">
						<input type="text" placeholder="Search ...">
					</div>
					<img src="./img/upcoming_black_24dp.svg" alt="" width="25px">
					<img src="https://conteudo.imguol.com.br/c/noticias/f5/2018/09/07/elon-musk-ceo-da-tesla-e-da-spacex-fuma-maconha-apos-revelar-planos-de-aviao-eletrico-1536325218771_v2_450x337.png" alt="">
				</div>
				
				<div class="noticies">
					<div class="card">
						<div class="image">
							<img src="https://www.edivaldobrito.com.br/wp-content/uploads/2019/10/confira-o-cronograma-de-lancamento-do-ubuntu-20-04-lts.jpg" alt="">
						</div>
						<div class="title">
							<h2>
								Ubuntu 14.04 e 16.04 têm suporte official estendido para 10 anos
							</h2>
						</div>

						<div class="header">
							<div class="author">
								<img src="https://www.edivaldobrito.com.br/wp-content/uploads/2019/10/confira-o-cronograma-de-lancamento-do-ubuntu-20-04-lts.jpg" alt="">
								<span>Ubuntu-Noticies - 23h</span>
							</div>

							<div class="icons">
								<img src="./img/favorite_border_black_24dp.svg">
								<img src="./img/share_black_24dp.svg">
								<img src="./img/stacked_bar_chart_black_24dp.svg">
							</div>
						</div>
					</div>

					<div class="card">
						<div class="image">
							<img src="https://www.aen.pr.gov.br/modules/galeria/uploads/69005/news_interna_20210921_AGB_Marcelo_Rangel4.jpg" alt="">
						</div>
						<div class="title">
							<h2>
								Pacto pela Inovação quer ampliar, unificar e difundir tecnologia pelo Paraná
							</h2>
						</div>

						<div class="header">
							<div class="author">
								<img src="https://www.pr.gov.br/logos/governo2019_400x173px.png" alt="">
								<span>Parána tech - 4h</span>
							</div>

							<div class="icons">
								<img src="./img/favorite_border_black_24dp.svg">
								<img src="./img/share_black_24dp.svg">
								<img src="./img/stacked_bar_chart_black_24dp.svg">
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</body>
</html>
